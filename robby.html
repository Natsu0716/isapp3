<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/osql.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
    }

    hr {
      border: none;
      height: 5px;
      background-color: #ccc;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    .form-container {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .form-container h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container a {
      color: #4caf50;
      text-decoration: none;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    /* タイトル一覧と過去の物語一覧のスタイル */
    .list-container {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .list-container h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .list-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list-container li {
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
    }
  </style>

  <script>
    osql.requireLogin();
    var title = decodeURIComponent(osql.getParam('title'));
    var username = decodeURIComponent(osql.getParam('Username'));
    var me;

    $(document).ready(async function () {
      me = await osql.getMe();
      document.getElementById('firstname').innerHTML = me.fname;
      document.getElementById('lastname').innerHTML = me.lname;

      refreshTitles(); // 初回のタイトル一覧の表示

      setInterval(refreshTitles, 2000); // 2秒ごとにタイトル一覧を更新
      loadPastTitles(); // 過去の物語一覧の表示
    });

    async function buttonPressed() {
      var roomName = document.getElementById('tf').value;
      if (roomName.trim() === "") {
        alert("タイトルを入力してください");
        return;
      }
      createRoom(roomName);
    }

    async function createRoom(roomName) {
      var sql = `INSERT INTO Titles (title) VALUES ('${roomName}');`;
      try {
        await osql.connectInsert(sql);
        alert("新しい物語が追加されました");
        refreshTitles();
      } catch (error) {
        console.log(error);
        alert("ルーム名の挿入中にエラーが発生しました");
      }
    }

    async function refreshTitles() {
      var sql = 'SELECT * FROM Titles;';
      try {
        var titles = await osql.connect(sql);
        var html = '<ul>';
        for (var i = 0; i < titles.length; i++) {
          var title = titles[i];
          html += '<li>' + title.title + '</li>';
        }
        html += '</ul>';
        document.getElementById('titleList').innerHTML = html;
      } catch (error) {
        console.log(error);
        alert("タイトルの取得中にエラーが発生しました");
      }
    }

    async function button7Pressed() {
      var title = document.getElementById('tf7').value;
      if (title.trim() === "") {
        alert("タイトルが選択されていません");
        return;
      }
      var found = false;
      var titles = document.querySelectorAll("#titleList li");
      for (var i = 0; i < titles.length; i++) {
        if (titles[i].innerText === title) {
          found = true;
          break;
        }
      }
      if (found) {
        var roomId = await getRoomIdByTitle(title);
        var username = decodeURIComponent(osql.getParam('Username'));
        if (roomId !== null) {
          window.location.href = `room.html?username=${username}&title=${encodeURIComponent(title)}`;
          return;
        }
      }
      alert("存在しないタイトルです");
    }

    async function getRoomIdByTitle(title) {
      var sql = `SELECT * FROM Titles WHERE title = '${title}';`;
      try {
        var result = await osql.connect(sql);
        if (result.length > 0) {
          return result[0].id;
        }
      } catch (error) {
        console.log(error);
      }
      return null;
    }

    function loadPastTitles() {
      var sql = 'SELECT * FROM past;';
      try {
        osql.connect(sql).then(function (result) {
          var html = '<ul>';
          for (var i = 0; i < result.length; i++) {
            var pastTitle = result[i].title;
            html += '<li><a href="past.html?title=' + encodeURIComponent(pastTitle) + '&Username=' + encodeURIComponent(username) + '">' + pastTitle + '</a></li>';
          }
          html += '</ul>';
          document.getElementById('pastTitleList').innerHTML = html;
        }).catch(function (error) {
          console.log(error);
          alert("過去の物語一覧の取得中にエラーが発生しました");
        });
      } catch (error) {
        console.log(error);
        alert("過去の物語一覧の取得中にエラーが発生しました");
      }
    }
  </script>
</head>
<body>
  <h1>タイトル選択</h1>
  <hr>
  <div style="text-align: right;">
    ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
    <a href="index.html">top</a>
  </div>
  <div class="center">
    <div class="form-container">
      <h2>タイトルを作成する</h2>
      <input id="tf" type="text" placeholder="ルーム名">
      <button onclick="buttonPressed()">作成</button>
    </div>
    <div class="form-container">
      <h2>タイトルを選択する</h2>
      <input id="tf7" type="text" placeholder="タイトル">
      <button onclick="button7Pressed()">選択</button>
    </div>
    <div class="list-container">
      <h3>タイトル一覧</h3>
      <ul id="titleList"></ul>
    </div>
    <div class="list-container">
      <h3>過去の物語一覧</h3>
      <ul id="pastTitleList"></ul>
    </div>
  </div>
</body>
</html>
