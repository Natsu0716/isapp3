<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
        }

        hr {
            border: none;
            height: 5px;
            background-color: #ccc;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* ヘッダー */
        div[style="text-align: right;"] {
            padding: 10px;
            background-color: #fff;
        }

        /* ストーリー入力フォーム */
        input#tf1 {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 結果ボタン */
        button:last-of-type {
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #2196f3;
        }

        /* 結果リスト */
        p#result0 {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        p#result0 ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        p#result0 li {
            margin-bottom: 10px;
        }

        /* コメント入力フォーム */
        div > input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* コメント一覧 */
        div#comments {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        div#comments table {
            width: 100%;
            border-collapse: collapse;
        }

        div#comments table td {
            padding: 5px;
            border: 1px solid #ccc;
        }

        /* 結果ボタン */
        button:last-of-type {
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #2196f3;
        }

        /* ユーザー名一覧 */
        div#usernames {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        div#usernames table {
            width: 100%;
            border-collapse: collapse;
        }

        div#usernames table td {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>

    <script>
        osql.requireLogin();

        var me;
        var roomId = osql.getParam('roomId');
        var title = decodeURIComponent(osql.getParam('title'));
        var username = decodeURIComponent(osql.getParam('username'));

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            var sql = `select * from Rooms where id = ${roomId};`;
            var objects = await osql.connect(sql);

            var room = objects[0];
            document.getElementById('roomname').innerHTML = title || "";

            await refreshComments();
            setInterval(refreshComments, 2000);
            setInterval(button2Pressed, 1000); // 追加

            initializePage();
        });

        async function initializePage() {
            // URLパラメータのUsernameとtitleをUsersテーブルのnameカラムとtitleカラムにインサート
            var insertUserInfoSql = `INSERT INTO Users (name, title) VALUES ('${username}', '${title || ""}');`;
            try {
                await osql.connect(insertUserInfoSql);
                setInterval(displayUserNames, 1000); // 1秒ごとにtitleに一致するユーザー名を表示
            } catch (error) {
                console.log(error);
                alert("データの取得中にエラーが発生しました");
            }
        }

        async function displayUserNames() {
            var sql = `SELECT name FROM Users WHERE title = '${title || ""}';`;
            try {
                var objects = await osql.connect(sql);
                var html = '';
                html += '<table border="1">';
                for (var i = 0; i < objects.length; i++) {
                    html += '<tr>';
                    var object = objects[i];
                    html += `<td>${object.name}</td>`;
                    html += '</tr>';
                }
                html += '</table>';
                document.getElementById('usernames').innerHTML = html;
            } catch (error) {
                console.log(error);
                alert("データの取得中にエラーが発生しました");
            }
        }
        
        async function newComment() {
            var name = document.getElementById('comment').value;
            var sql = `insert into Comments (roomId, userId, comment, time) values(${roomId}, '${me.id}','${name}', now());`;
            var commentId = await osql.connectInsert(sql);
            console.log(commentId);

            await refreshComments();
        }

        async function refreshComments() {
            var sql = `select * from Comments where roomId = ${roomId} order by time desc limit 10;`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.id}</td>`;
                html = html + `<td>${object.time}</td>`;
                html = html + `<td>${object.userId}</td>`;
                html = html + `<td>${object.comment}</td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('comments').innerHTML = html;
        }

        function button1Pressed() {
            var story = document.getElementById('tf1').value;

            if (story.trim() === "") {
                alert("ストーリーが入力されていません");
                return;
            }

            var sql = `insert into PGame (name, story, title) values ('${username}','${story}', '${title || ""}');`;
            osql.connectInsert(sql).then(function () {
                alert("ストーリーが挿入されました");
            }).catch(function (error) {
                console.log(error);
                alert("ストーリーの挿入中にエラーが発生しました");
            });

            var sqlCount = `select count(*) as count from PGame where title = '${title || ""}';`;
            osql.connect(sqlCount).then(function (results) {
                var count = results[0].count;
                if (count > 14) {
                    showResults();
                }
            }).catch(function (error) {
                console.log(error);
                alert("データの取得中にエラーが発生しました");
            });
        }

        function button2Pressed() {
            var sql = `select * from PGame where title = '${title || ""}';`;
            osql.connect(sql).then(function (objects) {
                var html = '';
                html = html + '<ul>';
                for (var i = 0; i < objects.length; i++) {
                    var object = objects[i];
                    html = html + '<li>' + object.name + ' , ' + object.story + '</li>';
                }
                html = html + '</ul>';
                document.getElementById('result0').innerHTML = html;
            }).catch(function (error) {
                console.log(error);
                alert("データの取得中にエラーが発生しました");
            });
        }

        function showResults() {
            var url = `answers.html?title=${encodeURIComponent(title || "")}`;
            window.location.href = url;
        }
    </script>
</head>

<body>
    <h1><span id="roomname"></span></h1>
    前の人に続いてストーリーを考えよう！
    <br>
    15個のストーリーで完結させよう！ プレイヤー表の上から順番に回答してね！
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    次の1文:<input id="tf1" type="text">
    <button onclick="button1Pressed()">回答</button>
    <p id="result0"></p>
    <br>
    <br>

    <hr>
    コメント
    <div>
        <input id="comment" type="text">
        <button onclick="newComment()">new comment</button>
    </div>
    <div id="comments"></div>

    <button onclick="showResults()">結果</button>
    <hr>
    <h3>ユーザー名一覧</h3>
    <div id="usernames"></div>

</body>

</html>
